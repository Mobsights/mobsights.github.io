<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mobsights</title>
    <link rel="icon" href="./favicon.ico" type="image/x-icon" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./index.css" />
  </head>
  <body>
    <main>
      <div class="px-4 py-5 my-5 text-center">
        <img
          class="d-block mx-auto mb-4"
          src="./logo-512.png"
          alt=""
          width="96"
          height="96"
        />
        <h1 class="display-5 fw-bold">Mobsights</h1>
        <div class="col-lg-6 mx-auto">
          <p class="lead mb-4">
            Innovative, cloud-based, business solutions for the modern company.
            Our products are designed with mobility in mind.
          </p>
          <div class="d-grid gap-2 d-sm-flex justify-content-sm-center">
            <div class="px-4 gap-3 mb-4">
              <img class="mx-auto" src="./qbcart-logo.png" width="36" />
              <span>QBCart</span>
            </div>
            <div class="px-4 gap-3 mb-4">
              <img class="mx-auto" src="./sync-logo.png" alt="" width="36" />
              <span>MobSync</span>
            </div>
            <div class="px-4 gap-3 mb-4">
              <img class="mx-auto" src="./pdf-logo.png" width="36" />
              <span>MobPDFs</span>
            </div>
            <div class="px-4 gap-3 mb-4">
              <img class="mx-auto" src="./books-logo.png" width="36" />
              <span>MobBooks</span>
            </div>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
